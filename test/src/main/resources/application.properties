
# rabbitmq连接信息
spring.rabbitmq.addresses=192.168.1.125
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=123456

# direct交换器类型
mq.config.exchange.msg=direct
# 用户信息推送路由键
mq.config.queue.user.routing.key=msg.user.routing.key
# 课程信息推送路由键
mq.config.queue.course.routing.key=msg.course.routing.key
# 用户信息推送队列名称
mq.config.queue.user.name=msg.user
# 课程信息推送队列名称
mq.config.queue.course.name=msg.course

# topic交换器类型
mq.config.exchange.log=topic
# info队列名称
mq.config.queue.info.name=log.info
# error队列名称
mq.config.queue.error.name=log.error
# log队列名称
mq.config.queue.logs.name=log.all

# topic交换器类型
mq.config.exchange.order=fanout
# sms队列名称
mq.config.queue.sms.name=order.sms
# push队列名称
mq.config.queue.push.name=order.push